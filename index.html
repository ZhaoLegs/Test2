<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>系统视频播放演示</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: grid;
      min-height: 100vh;
      place-items: center;
    }
    main {
      width: 100%;
      max-width: 800px;
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 12px;
      font-weight: 600;
    }
    .player-wrap {
      display: grid;
      place-items: center;
    }
    video {
      width: 100%;
      max-height: 70vh;
      border-radius: 8px;
      background: #111827;
    }
    .actions {
      margin-top: 12px;
    }
    .input {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #0b1021;
      color: #e2e8f0;
      margin-left: 8px;
      width: 56%;
      box-sizing: border-box;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 6px;
      background: #22c55e;
      color: #0b1021;
      text-decoration: none;
      font-weight: 600;
    }
    .hint {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 8px;
    }
  </style>
  <!-- iOS PWA/Safari 兼容性优化（可选） -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no,email=no,address=no">
  <meta name="theme-color" content="#0f172a">
</head>
<body>
  <main>
    <h1>H5 原生系统播放器示例</h1>
    <div class="player-wrap">
      <video id="player" controls preload="metadata" poster="https://upload.wikimedia.org/wikipedia/commons/7/73/Lilium_bulbiferum.jpg">
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
        您的浏览器不支持 HTML5 视频。
      </video>
    </div>
    <div class="actions">
      <a id="openNative" class="btn" href="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" target="_blank" rel="noopener">用系统播放器打开</a>
      <input id="posterInput" class="input" type="url" placeholder="封面图片URL">
      <button id="applyPoster" class="btn" type="button">应用封面</button>
      <div class="hint">提示：不使用第三方库，使用 iOS/Android 原生控制。</div>
    </div>
  </main>
  <script>
    (function () {
      const video = document.getElementById('player');
      const link = document.getElementById('openNative');
      const posterInput = document.getElementById('posterInput');
      const applyPoster = document.getElementById('applyPoster');
      const ua = navigator.userAgent || '';
      const isIOS = /iPhone|iPad|iPod/i.test(ua);
      const isAndroid = /Android/i.test(ua);

      if (isIOS) {
        video.removeAttribute('playsinline');
        video.removeAttribute('webkit-playsinline');
        video.removeAttribute('controlsList');
      } else if (isAndroid) {
        video.removeAttribute('playsinline');
        video.removeAttribute('x5-playsinline');
        video.setAttribute('x5-video-player-type', 'h5');
        video.setAttribute('x5-video-orientation', 'portrait');
        video.removeAttribute('controlsList');
      }

      const enterFullscreen = () => {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitEnterFullscreen) {
          video.webkitEnterFullscreen();
        }
      };

      if (isIOS || isAndroid) {
        video.addEventListener('play', enterFullscreen, { once: true });
      }

      // 可选：点击按钮在新标签/外部应用中打开视频（由系统决定处理方式）
      link.addEventListener('click', function () {
        // 保持默认行为：新开窗口/外部播放器由系统决定
      });

      applyPoster.addEventListener('click', function () {
        const url = (posterInput.value || '').trim();
        if (!url) return;
        const img = new Image();
        img.onload = function () {
          video.setAttribute('poster', url);
        };
        img.onerror = function () {
          alert('封面加载失败');
        };
        img.src = url;
      });
    })();
  </script>
  
</body>
</html>
